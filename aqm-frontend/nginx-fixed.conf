server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy - попробуем разные порты бэкенда
    location /api/ {
        # Попробуем сначала порт 5000
        proxy_pass http://host.docker.internal:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header If-Modified-Since "";
        proxy_set_header If-None-Match "";
        add_header Cache-Control no-store;
        expires off;
        
        # Если порт 5000 не работает, попробуем другие
        error_page 502 503 504 = @fallback_api;
    }

    # Fallback для API - возвращаем пустой массив
    location @fallback_api {
        add_header Content-Type application/json;
        return 200 '[]';
    }

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
    }
}

